          application/json:
            schema:
              $ref: '#/components/schemas/member-login-930702395'
            examples:
              회원 로그인 API - 성공:
                value: "{\"email\":\"admin@gmail.com\",\"password\":\"Admin1234!@\"\
                  }"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member-login1470037158'
              examples:
                회원 로그인 API - 성공:
                  value: "{\"code\":200,\"message\":\"정상적으로 처리되었습니다.\",\"data\":{\"\
                    accessToken\":\"eyJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwic3ViIjoiYWRtaW5AZ21haWwuY29tIiwiaWF0IjoxNzI3NDU0NDIyLCJleHAiOjE3Mjc0NTYyMjIsInJvbGVzIjoiUk9MRV9BRE1JTiJ9.bGqhvtXuzIXe1acfG86WPRC7UrU5NgktBa31YDBWTD2duQ5cAE5wv4yof9IEd8KM62mm7ZsLUkOHjJSLZU2i8A\"\
