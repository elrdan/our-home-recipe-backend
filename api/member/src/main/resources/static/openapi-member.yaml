openapi: 3.0.1
info:
  title: Member API
  description: Member 기능 관련 API
  version: 1.0.0
servers:
- url: http://localhost:8081
tags: []
paths:
  /member/register:
    post:
      tags:
      - member
      operationId: registerMember_
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/member-register211848048'
            examples:
              registerMember_DuplicateEmail:
                value: "{\"email\":\"existing@example.com\",\"password\":\"pass123!!\"\
                  ,\"passwordConfirm\":\"pass123!!\",\"nickname\":\"testUser\",\"\
                  phoneNumber\":\"01012345678\",\"name\":\"테스트\"}"
              registerMember_InvalidInput:
                value: "{\"email\":null,\"password\":\"pass23!!\",\"passwordConfirm\"\
                  :\"pass23!!\",\"nickname\":\"testUser\",\"phoneNumber\":\"01012345678\"\
                  ,\"name\":\"테스트\"}"
              registerMember_Success:
                value: "{\"email\":\"test@example.com\",\"password\":\"Pass123!@\"\
                  ,\"passwordConfirm\":\"Pass123!@\",\"nickname\":\"testUser\",\"\
                  phoneNumber\":\"010-1234-5678\",\"name\":\"테스트\"}"
      responses:
        "409":
          description: "409"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member-register-1497432643'
              examples:
                registerMember_DuplicateEmail:
                  value: "{\"errorCode\":409,\"errorMessage\":\"이미 등록된 회원 이메일입니다.\"\
                    }"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member-register1032376171'
              examples:
                registerMember_InvalidInput:
                  value: "{\"errorCode\":400,\"errorMessage\":\"유효성 검사 오류\",\"validation\"\
                    :{\"email\":\"이메일은 필수 항목입니다.\"}}"
        "201":
          description: "201"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/member-register-554969103'
              examples:
                registerMember_Success:
                  value: "{\"code\":201,\"message\":\"정상적으로 생성되었습니다.\",\"data\":{\"\
                    id\":1}}"
components:
  schemas:
    member-register211848048:
      type: object
      properties:
        password:
          type: string
          description: 회원의 비밀번호
        phoneNumber:
          type: string
          description: 회원의 전화번호
        passwordConfirm:
          type: string
          description: 비밀번호 확인
        nickname:
          type: string
          description: 회원의 닉네임
        name:
          type: string
          description: 회원의 이름
        email:
          description: 회원의 이메일
          oneOf:
          - type: string
          - null
    member-register-1497432643:
      type: object
      properties:
        errorMessage:
          type: string
          description: 에러 메시지
        errorCode:
          type: number
          description: 에러 코드
    member-register1032376171:
      type: object
      properties:
        errorMessage:
          type: string
          description: 에러 메시지
        errorCode:
          type: number
          description: 에러 코드
        validation:
          type: object
          properties:
            email:
              type: string
              description: 이메일 유효성 검사 오류 메시지
    member-register-554969103:
      type: object
      properties:
        code:
          type: number
          description: 응답코드
        data:
          type: object
          properties:
            id:
              type: number
              description: 생성된 회원의 ID
        message:
          type: string
          description: 응답메세지
